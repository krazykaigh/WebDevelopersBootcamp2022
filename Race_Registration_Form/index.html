<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="https://example.com" target="_blank">
      <div>
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          placeholder="First Name"
          name="firstName"
          required
        />
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          placeholder="Last Name"
          name="lastName"
          required
        />
      </div>
      <p>Select a Race:</p>
      <div>
        <input type="radio" id="fivek" name="race" value="fivek" />
        <label for="fivek">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" id="half" name="race" value="half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" id="full" name="race" value="full" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Enter email</label>
        <input
          id="email"
          type="text"
          placeholder="email"
          pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
          size="30"
          name="email"
          required
        />
      </div>
      <div>
        <label for="password">Enter password </label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
          minlength="8"
          maxlength="36"
          required
        />
      </div>
      <div>
        <label for="ageSelect">Select Age Group</label>
        <select name="age" id="ageSelect">
          <option value="">--Please choose an option--</option>
          <option value="under18">Under 18</option>
          <option value="19-30">19 - 30</option>
          <option value="31-50">31 - 50</option>
          <option value="over50">Over 50</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
