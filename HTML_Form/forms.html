<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="https://example.com">
      <div>
        <label for="username">Enter username: </label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </div>
      <div>
        <label for="password">Enter password: </label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </div>
      <div>
        <label for="color">Pick a color: </label>
        <input id="color" type="color" name="color" />
      </div>
      <div>
        <label for="number">Choose a number: </label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="num"
          min="5"
          max="600"
        />
      </div>
      <div>
        <label for="time">Enter time: </label>
        <input id="time" type="time" name="time" />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <hr />
    <button>Not on a form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search" target="_blank">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search" target="_blank">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results" target="_blank">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>

    <h2>Checkbox Input</h2>
    <form action="https://example.com" target="_blank">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I have read and agree</label><br />
      <button>Submit Agreement</button>
    </form>

    <h2>Radio Inputs</h2>
    <form action="https://example.com" target="_blank">
      <p>
        <input type="radio" name="size" id="s" value="small" />
        <label for="s">Small</label>
        <input type="radio" name="size" id="m" value="medium" />
        <label for="m">Medium</label>
        <input type="radio" name="size" id="l" value="large" />
        <label for="l">Large</label><br />
      </p>
      <button>Submit Size</button>
    </form>
    <h2>Select Form</h2>
    <form action="https://example.com" target="_blank">
      <select name="chicken" id="chicks">
        <option value="">--Please choose an option--</option>
        <option value="silkie">Silkie</option>
        <option value="easter">Easter Egger</option>
        <option value="rhode">Rhode Island Grey</option>
      </select>
      <p>
        <label for="eggs">Amount of eggs from chicken</label>
        <input
          type="range"
          id="eggs"
          min="1"
          max="5"
          step=".5"
          name="egssnum"
        />
      <p>
        <label for="specialreq"> Any Special Requests</label> <br>
        <textarea id="specialreq" cols="30" rows="10"></textarea>
        
      </p>
      </p>
        <button>Select Chicken</button>
      <p>    
      </form>
      <h2>Valideations Demo</h2>
      <form action="https://example.com">
        <label for="first">Enter First name</label>
        <input type="text" name="first" id="first" required>
        <p>
          <label for="usernames">Username</label>       
          <input 
            type="text" 
            id="usernames" 
            name="usernames"
            required
            minlength="5" 
            maxlength="20"
          />
        </p>

        <button>Submit</button>
      </form>

  </body>
</html>
